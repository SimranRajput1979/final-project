<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Lobster&family=Sofadi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="short icon" href="https://tse4.mm.bing.net/th?id=OIP.nbsj6IFqzQnVB10e9iS4WQAAAA&pid=Api&P=0&h=180">

<body>
     <div class="login">
        <div class="loginform">
            <h1>Login</h1>
            <form  class="input">
                <input type="text" class="field" placeholder="Username">
                <input type="password" class="field" placeholder="password">
                <input type="checkbox" class="checkbox"> <p>Remember Password </p> 
                <button type="submit" class="submitbutton" >Login</button>
                <!-- <div class="socialicon">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                </div> -->
                <div class="tag">
                    <span>Don't have an account?</span>
                    <a href="signup.html" target="_blank">Sign up</a>
                </div>
                  </form>
        </div>
    </div>
    
</body>
</html>
