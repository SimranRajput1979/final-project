<body>
    <div class="sign">
        <div class="loginform">
            <h1>SIGN UP</h1>
            <form class="inputbox">
                <label for="">Full Name</label>
                <input type="text" class="name" placeholder="Enter your Name">
                <label for="">Email</label>
                <input type="email" class="field" placeholder="Enter your Email Id">
                <label for="">Password</label>
                <input type="password" class="password" placeholder="Enter password">

                <label for="">Full Name</label>
                <input type="text" class="name" placeholder="Enter your Name">
                <label for="">Email</label>
                <input type="email" class="field" placeholder="Enter your Email Id">
                <label for="">Password</label>
                <input type="password" class="password" placeholder="Enter password">

                <p class="check">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the terms and conditions</label>
                </p>
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                <p><button type="submit">Sign Up</button></p>
            </form>
            <div class="social">
                <p><span>Or Sign Up With</span></p>
                <ul>
                    <li><a href="" class="google"><i class="fa-brands fa-google"></i></a></li>
                    <li><a href="" class="facebook"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="" class="twitter"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </div>
            <div class="afterform">
                <p>Already have an account?</p>
                <a href="login.html" class="after" target="_blank">LOG IN</a>
            </div>
        </div>
    </div>
